  // Ù†Ú©ØªÙ‡: Ø¨Ø±Ø§ÛŒ Ø§ÛŒÙ†Ú©Ù‡ Ø¯Ù‚ÛŒÙ‚Ø§Ù‹ Û±Û°Û° Ø³Ø¤Ø§Ù„ Ø¨Ø§Ø´Ø¯ØŒ Ù‡Ù…ÛŒÙ† Ù„ÛŒØ³Øª Ø±Ø§ ØªØ§ Û±Û°Û° Ù†Ú¯Ù‡ Ø¯Ø§Ø´ØªÙ‡â€ŒØ§ÛŒÙ….
  // (Ø¨Ø§Ù„Ø§ Ø¯Ù‚ÛŒÙ‚Ø§Ù‹ 100 Ø³Ø¤Ø§Ù„ Ø§Ø³Øª.)
  let order = QUESTIONS.map((_, i) => i);
  let current = 0;
  const state = QUESTIONS.map(() => ({ selected: null, checked: false }));
  let ok = 0, bad = 0;

  const el = (id) => document.getElementById(id);

  function updateMeta(){
    el("idx").textContent = String(current + 1);
    el("total").textContent = String(QUESTIONS.length);
    el("ok").textContent = String(ok);
    el("bad").textContent = String(bad);
    const empty = state.filter(s => s.selected === null).length;
    el("empty").textContent = String(empty);
  }

  function render(){
    const qi = order[current];
    const q = QUESTIONS[qi];
    const st = state[qi];

    updateMeta();
    el("questionText").textContent = q.text;
    el("result").textContent = "";
    el("hint").style.display = "none";
    el("hint").textContent = "";

    const wrap = el("choices");
    wrap.innerHTML = "";

    q.choices.forEach((txt, i) => {
      const label = document.createElement("label");
      label.className = "choice";

      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "choice";
      radio.checked = st.selected === i;
      radio.disabled = st.checked;
      radio.addEventListener("change", () => { st.selected = i; updateMeta(); });

      const span = document.createElement("span");
      span.textContent = txt;

      label.appendChild(radio);
      label.appendChild(span);

      if (st.checked) {
        if (i === q.correct) label.classList.add("correct");
        if (st.selected === i && i !== q.correct) label.classList.add("wrong");
      }
      wrap.appendChild(label);
    });

    el("prevBtn").disabled = current === 0;
    el("nextBtn").disabled = current === QUESTIONS.length - 1;
    el("checkBtn").disabled = st.checked;
  }

  function check(){
    const qi = order[current];
    const q = QUESTIONS[qi];
    const st = state[qi];

    if (st.selected === null) { el("result").textContent = "Ø§ÙˆÙ„ ÛŒÚ© Ú¯Ø²ÛŒÙ†Ù‡ Ø§Ù†ØªØ®Ø§Ø¨ Ú©Ù† ğŸ™‚"; return; }
    if (st.checked) return;

    st.checked = true;
    if (st.selected === q.correct) { ok++; el("result").textContent = "âœ… Ø¯Ø±Ø³Øª!"; }
    else { bad++; el("result").textContent = `âŒ ØºÙ„Ø·. Ø¬ÙˆØ§Ø¨ Ø¯Ø±Ø³Øª: Ú¯Ø²ÛŒÙ†Ù‡ ${q.correct + 1}`; }

    render();
  }

  function next(){ if(current < QUESTIONS.length-1){ current++; render(); } }
  function prev(){ if(current > 0){ current--; render(); } }

  function shuffle(){
    for(let i = order.length-1; i>0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [order[i], order[j]] = [order[j], order[i]];
    }
    current = 0;
    render();
  }

  function resetAll(){
    state.forEach(s => { s.selected=null; s.checked=false; });
    ok=0; bad=0;
    order = QUESTIONS.map((_, i) => i);
    current = 0;
    render();
  }

  el("checkBtn").addEventListener("click", check);
  el("nextBtn").addEventListener("click", next);
  el("prevBtn").addEventListener("click", prev);
  el("shuffleBtn").addEventListener("click", shuffle);
  el("resetBtn").addEventListener("click", resetAll);

  render();
